<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip form validation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .background{
            z-index: -1;
            background-size: cover;
            background-image: linear-gradient(
                rgba(114, 17, 80, 0.8),
                rgba(114, 17, 80,0.8)
            ),
            url('./me.png');
            filter: blur(6px);
        }
        .side-column{
            background-size: cover;
            background-position: 50%;
            background-image: linear-gradient(
                rgba(37, 4, 26, 0.8),
                rgba(37, 4, 26,0.8)
            ),
            url(./me.png);
        }
    </style>
</head>
<body>
    <div class="h-full w-full fixed top-0 background"></div>
    <div class="w-full px-8 mt-32 flex shadow-2xl">
        <div class="w-1/2 p-12 side-column">
            <h1 class="text-white text-8xl mt-16 font-bold">Hello World.</h1>
            <p class="text-white my-8">
                aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            </p>
            <p class="text-white my-8 font-bold">Register with social media</p>
            <div class="flex gap-8">
                <div class="flex items-center gap-4 text-sm bg-blue-900 text-white px-8 py-2 rounded-full">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
                <div class="flex items-center gap-4 text-sm bg-sky-400 text-white px-8 py-2 rounded-full">
                    <i class="fa-brands fa-twitter"></i>
                    <span>Twitter</span>
                </div>
            </div>
        </div>
        <div class="w-1/2 p-16 bg-white">
            <h2 class="text-4xl font-bold">Register</h2>
            <p class="my-8">Already have an account?<a class="text-blue-700" href="#"> Login here</a> instead </p>
            <p></p>
            <form id="registrationForm">
                <div class="formGroup flex flex-col my-4">
                    <label for="firstName">First Name</label>
                    <div class="flex items-center">
                        <input type="text" id="firstName" class="w-full border-b-2 border-clack outline-none py-2"/>
                        <span class="error-icon hidden ml-6 text-red-700">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </span>
                        <span class="success-icon hidden text-green-700">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </div>
                    <div class="error text-red-700 py-2"></div>
                </div>
                <div class="formGroup flex flex-col my-4">
                    <label for="email">Email Address</label>
                    <div class="flex items-center">
                        <input type="email" id="email" class="w-full border-b-2 border-clack outline-none py-2"/>
                        <span class="error-icon hidden ml-6 text-red-700">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </span>
                        <span class="success-icon hidden ml-6 text-green-700">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </div>
                    <div class="error text-red-700 py-2"></div>
                </div>
                <div class="formGroup flex flex-col my-4">
                    <label for="Password">Password</label>
                    <div class="flex items-center">
                        <input type="password" id="password" class="w-full border-b-2 border-clack outline-none py-2"/>
                        <span class="error-icon hidden ml-6 text-red-700">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </span>
                        <span class="success-icon hidden text-green-700">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </div>
                    <div class="error text-red-700 py-2"></div>
                    <div class="formGroup flex flex-col my-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="flex items-center">
                            <input type="password" id="confirmPassword" class="w-full border-b-2 border-clack outline-none py-2"/>
                            <span class="error-icon hidden ml-6 text-red-700">
                                <i class="fa-solid fa-circle-exclamation"></i>
                            </span>
                            <span class="success-icon hidden text-green-700">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </div>
                        <div class="error text-red-700 py-2"></div>
                    </div>
                    <button type="submit" class="px-8 py-2 mt-4 bg-green-400 w-full rounded-full text-white shadow-lg">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
